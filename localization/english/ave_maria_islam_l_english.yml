 ## BOOKMARK
 bm_1066_islamic_empire:0 "The Time of the Sword"
 bm_1066_islamic_empire_desc:0 "#bold The Dâr al-Islâm is divided.#!\n\nDivided by the Ismā'īli Fatimid ambition to reunite the muslim world under their guidance that saw them emerge from their humble beginnings in Ifrīqya to their current situation as masters of Egypt and Syria.\n\nDivided by the competition between the Sword and the Pen, with the Sword currently ascendant as attested by the take-over of Baghdad by the latest Turkic conquerors emerged from the ever turbulent steppe, the Seljuks.\n\n#bold Who will emerge victorious in this fratricide struggle ?\nWill the Dâr al-Islâm ever be united and the Khalīfah free himself from the shackles of the Sword ?#!"

 bookmark_islamic_empire_al_mustansir:0 "Abū Tamīm Ma'ad al-Mustanṣir"
 bookmark_islamic_empire_al_mustansir_desc:0 "Considered incapable with a court dominated by military strongmen and his mother's favourite officials, Abū Tamīm Ma'ad al-Mustanṣir bi-llāh was the last Ismā'īli Imām before the disastrous split that divided the Ismā'īli caliphate in two with the competition between two of his sons.\nDuring his reign, famine struck and the treasury was exhausted by factional infighting between the various army corps.\n\n#bold Will you be strong enough to keep the realm stable and fulfill the Fatimid dream of muslim unity ?#!"
 bookmark_islamic_empire_alp_arslan:0 "Muhammad bin Da'ud Chaghri"
 bookmark_islamic_empire_alp_arslan_desc:0 "Sole ruler of the Seljuks and Persia since the battle of Damghan where he defeated his uncle, Muhammad bin Da'ud Chaghri, nicknamed Alp Arslan, the Heroic Lion, is a powerful force to be reckoned with.\nThanks to the administrative help of Abu Ali Hasan ibn Ali Tusi, the realm conquered by Alp Arslan's grandfather is now balanced between his nomadic Turks and sedentary Persians allowing him to pursue his raiding and conquests against the numerous ennemies to the west, Rome and the Ismā'īli. \n\n#bold Finish what your ancestor started and submit the world to the domination of the Sword !"
 
 ### EVENTS
 ave_maria_alim_events.0002.title:0 "Searching for Ālim"
 ave_maria_alim_events.0002.desc:0 "The world needs the Pen, especially rulers, especially for a [ROOT.Char.GetTitleTierName] and [ROOT.Char.GetHerHis] court. As per my request, my servants have inquired after recommendations for an ulamā. Now they have presented [target.GetFullName] as a candidate."
 ave_maria_alim_events.0002.a:0 "Hire him."
 ave_maria_alim_events.0002.b:0 "Dismiss him from my sight."

 ave_maria_qadi_events.0002.title:0 "Naming a new Qādī"
 ave_maria_qadi_events.0002.desc:0 "[islamic_empire_qadi_requester.GetName] has requested for the appointment of a new chief Qāḍī for his province with the unfortunate disappearance of the previous one.\n\nI need to name someone competent rapidly for the benefit of the administration both of the province and the realm."
 ave_maria_qadi_events.0002.a:0 "My kātib will surely find me someone competent."
 ave_maria_qadi_events.0002.b:0 "I will choose him with care."
 ave_maria_qadi_events.0002.b.tt:0 "You will use the #P Name Qādī Interaction#! and select a candidate yourself"

 ave_maria_qadi_events.0003.title:0 "Naming a new Sāhib al-Kharaj"
 ave_maria_qadi_events.0003.desc:0 "[islamic_empire_sahib_al_maks_requester.GetName] has requested for the appointment of a new Sāhib al-Kharaj for the tax collection in his province following the unfortunate disappearance of the previous one.\n\nI need to name someone competent rapidly for the benefit of both the tax collection of the province and the realm."
 ave_maria_qadi_events.0003.a:0 "My kātib will surely find me someone competent."
 ave_maria_qadi_events.0003.b:0 "I will choose him with care."
 ave_maria_qadi_events.0003.b.tt:0 "You will use the #P Name Sāhib al-Kharaj Interaction#! and select a candidate yourself"

 ave_maria_ghulam_events.0001.title:0 "Buying Slaves"
 ave_maria_ghulam_events.0001.desc:0 "The use of slave soldiers is an old practice in our lands ever since Al-Mu'tasim started the practice as they are efficient and loyal to their masters contrary to others fickle combattants.\n\nI have already many ghilman in my employ, but one must always resplenish the stock and my courtiers have presented me new young boys to be educated in the arts of war at my expense.\n\nIn time, properly trained, they will serve me faithfully as [knights|E] and [commanders|E]."
 ave_maria_ghulam_events.0001.a:0 "I will buy the Turkish boy, everyone know they are the best"
 ave_maria_ghulam_events.0001.b:0 "Zanj are cheaper." 
 ave_maria_ghulam_events.0001.c:0 "On second thought, I will not buy anything"
 

 